<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-7"> 
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="name">Nimi</label>
                      <input type="text" class="form-control" id="name" name="name">
                    </div>
            
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" name="email">
                    </div>
            
                    <div class="form-group">
                        <label for="phone">Telefon</label>
                        <input type="text" class="form-control" id="phone" name="phone">
                    </div>
            
                    <div class="form-group">
                        <label for="summary">Tutvustus</label>
                        <textarea class="form-control" id="summary" name="summary"></textarea>
                    </div>
            
                    <div class="form-group">
                        <label for="degree">Haridustase</label>
                        <textarea class="form-control" id="degree" name="degree"></textarea>
                    </div>
            
                    <div class="form-group">
                        <label for="school">Kool</label>
                        <input type="text" class="form-control" id="school" name="school">
                    </div>
            
                    <div class="form-group">
                        <label for="university">Ülikool</label>
                        <input type="text" class="form-control" id="university" name="university">
                    </div>
            
                    <div class="form-group">
                        <label for="previous_work">Töökogemus</label>
                        <textarea class="form-control" id="previous_work" name="previous_work"></textarea>
                    </div>
            
                    <div class="form-group">
                        <label for="skills">Oskused</label>
                        <textarea class="form-control" id="skills" name="skills"></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Esita</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
